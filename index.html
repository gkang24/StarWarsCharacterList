<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="float-grid.css" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />
  
</head>
    <header>
      <div class="row">
        <h1>Star Wars Characters</h1>
        <p>Incomplete List</p>
      </div>
    </header>
<body>
  <main role="main">
    
    <div class="row">

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey">
          <div class="card-description">
            <h2>Rey</h2>
            <p>Protagonist, from Jakku</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn">
          <div class="card-description">
            <h2>Finn</h2>
            <p>Stormtrooper, befriends Rey</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo">
          <div class="card-description">
            <h2>Kylo Ren</h2>
            <p>Main villian, or is he?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe">
          <div class="card-description">
            <h2>Poe</h2>
            <p>Pilot for the resistance</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewie">
          <div class="card-description">
            <h2>Chewbacca</h2>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda">
          <div class="card-description">
            <h2>Yoda</h2>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
